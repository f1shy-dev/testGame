<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Demo Game</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="./assets/css/font-awesome.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="./assets/css/argon-design-system.css?v=1.2.0" rel="stylesheet" />
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build_Demo.json", {
      onProgress: UnityProgress
    });
  </script>
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-default">
    <div class="container">
      <a class="navbar-brand" href="#">Unity Player - Demo Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-default">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="javascript:void(0)">
                <img src="TemplateData/favicon.ico">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>

        <ul class="navbar-nav ml-lg-auto">
          <li class="nav-item" onclick="unityInstance.SetFullscreen(1);console.log('xd')">
            <a class="nav-link nav-link-icon" href="#">
              <i class="fas fa-arrows-alt"></i>
              <span class="nav-link-inner--text d-lg-none">Fullscreen</span>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div class="container" id="center">
    <div class="container progressContainer">
      <h1 class="progressText">Loading...</h1>
      <div class="progress-wrapper">
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="webgl-content">
    <div id="unityContainer"></div>
  </div>
  <script type="text/javascript">
    window.addEventListener('resize', updateCanvasSize);
    window.addEventListener('load', updateCanvasSize);

    //  document.querySelector("#unityContainer").setAttribute("style", `width: ${window.innerWidth}px;height: ${window.innerHeight - 88}px`);
    //document.querySelector("canvas").setAttribute("style", `width: ${window.innerWidth}px;height: ${window.innerHeight - 88}px;position: absolute;`);

    function updateCanvasSize() {
      document.querySelector("#unityContainer").setAttribute("style", `width: ${window.innerWidth}px;height: ${window.innerHeight - 88}px`);
      document.querySelector("canvas").setAttribute("style", `width: ${window.innerWidth}px;height: ${window.innerHeight - 88}px;position: absolute;`);
    }
  </script>
  <style media="screen">
    #center {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="../assets/js/plugins/bootstrap-switch.js"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/moment.min.js"></script>
  <script src="../assets/js/plugins/datetimepicker.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/bootstrap-datepicker.min.js"></script>
  <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/argon-design-system.min.js?v=1.2.0" type="text/javascript"></script>

</body>

</html>
